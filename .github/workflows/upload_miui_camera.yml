name: Download and Upload MiuiCamera.apk

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v2

      - name: 设置 JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: 下载 MiuiCamera.apk
        run: |
          curl -L -o MiuiCamera.apk "https://onedrive.live.com/download?cid=5A43C412343CDA85&id=5A43C412343CDA85%21se8ce2449639945618af8d0d0106cd011"

      - name: 上传 MiuiCamera.apk 到 GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: MiuiCamera.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
